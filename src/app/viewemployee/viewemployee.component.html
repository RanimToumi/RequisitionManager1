<app-header></app-header>
<app-sidebar> </app-sidebar>

  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">
      <div class="container-fluid mh-auto">
        <div class="input-group search-area">
            <input type="text" class="form-control search-input" placeholder="Search here..."
               [(ngModel)]="searchKeyword" (input)="filterUsers(searchKeyword)">
      </div>
          <br>
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body px-0">
                          <div class="table-responsive" style="max-height: 520px; overflow-y: auto;">
                           
                              <table class="table table-sm mb-0 table-striped student-tbl" >
                                  <thead>
                                      <tr  >

                                          <th class="custom-column">First Name</th>
                                          <th class="custom-column">Last Name</th>
                                          <th class="custom-column">Email</th>
                                       <!--   <th class="custom-column">Password</th>   -->  
                                          <th class="custom-column">Phone Number</th>
                                          <th class="custom-column">Position</th>
                                          <th class="custom-column">Role</th>
                                         <!--  <th class="custom-column">ImageURL</th> -->
                                         <th class="custom-column">Action</th>

                                      </tr>
                                  </thead>
                                  <tbody id="customers">


                                    <tr class="btn-reveal-trigger" *ngFor="let user of filteredUsers">
                                        <td class="py-2">{{ user.firstname }}</td>
                                        <td class="py-2">{{ user.lastname }}</td>
                                        <td class="py-3">{{ user.email }}</td>
                                   <!--   <td class="py-3">{{ user.password }}</td>  -->    
                                        <td class="py-2">{{ user.phone }}</td>
                                        <td class="py-2">{{ user.position }}</td>
                                        <td class="py-2">{{ user.role }}</td>
                                    <!--     <td class="py-2">{{ user.imageURL }}</td>  -->
                                    <td>
                                      <!--    <a class="btn btn-primary shadow btn-xs sharp me-1" ><i class='fa fa-pencil'></i></a>  -->
                                      <!--    <a class="btn btn-secondary shadow btn-xs sharp me-1" ><i class='fa fa-recycle'></i></a>  -->
                                        <a  class="btn btn-danger shadow btn-xs sharp" ><i class="fa fa-trash"></i></a>
                        </td>
                                  </tr>
                                  </tbody>
                              </table>


                             
                              </div>


                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
     
  
  <!--**********************************
      Content body end
  ***********************************-->
