<app-header></app-header>
<app-sidebar> </app-sidebar>

<div class="input-group search-area">
  <input type="text" class="form-control" placeholder="Search here..." />
</div>

<!--**********************************
      Content body start
  ***********************************-->
<div class="content-body">
  <div class="container-fluid mh-auto">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body px-0">
            <div class="table-responsive">
              <button
                type="button"
                class="btn btn-success"
                (click)="toggleForm()"
              >
                <i class="fa fa-plus"></i> Add
              </button>
              <table class="table table-sm mb-0 table-striped student-tbl">
                <thead>
                  <tr>
                    <th class="custom-column">id</th>

                    <th class="custom-column">name</th>
                    <th class="custom-column">employeees</th>
                  </tr>
                </thead>
                <tbody id="customers">
                  <tr
                    class="btn-reveal-trigger"
                    *ngFor="let departement of departements"
                  >
                    <td class="py-2">
                      <h5 class="mb-0 fs--1">{{ departement.id }}</h5>
                    </td>
                    <td class="py-2">
                      <h5 class="mb-0 fs--1">
                        <span *ngIf="departement !== editingDepartement">
                          {{ departement.name }}</span
                        >
                        <input
                          *ngIf="departement === editingDepartement"
                          type="text"
                          class="form-control"
                          [(ngModel)]="departement.name"
                        />
                      </h5>
                    </td>
                    <td class="py-2">
                        <ul>
                          <li *ngFor="let employee of departement.employees">
                            <div class="employee-item">
                              <div class="employee-name">
                                {{ employee.firstName }} {{ employee.lastName }}
                              </div>
                              <div class="employee-email">
                                {{ employee.email }}
                              </div>
                              <div class="employee-role">
                                {{ employee.role }}
                              </div>
                            </div>
                          </li>
                        </ul>
                      </td>
                      
                    <td>
                      <a
                        class="btn btn-primary shadow btn-xs sharp me-1"
                        (click)="setEditingDepartment(departement)"
                        ><i class="fa fa-pencil"></i
                      ></a>

                      <a
                      class="btn btn-secondary shadow btn-xs sharp me-1"
                      (click)="UpdateDepartment(departement.id, departement)"
                      ><i class="fa fa-recycle"></i
                    ></a>
                    <a
                      class="btn btn-danger shadow btn-xs sharp"
                      (click)="DeleteDepartment(departement.id)"
                      ><i class="fa fa-trash"></i
                    ></a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- form -->
              <div class="modal" [ngClass]="{ show: showForm }">
                <div class="col-12">
                  <form class="card" #addForm="ngForm" action="" id="wizard">
                    <div class="card-header">
                      <h4 class="card-title">Add </h4>
                    </div>
                    <div class="card-body">
                      <div class="row form-material">
                        <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                          <label class="form-label"
                            >id<span
                              style="
                                color: rgb(180, 16, 16);
                                font-size: 10px;
                                font-style: italic;
                              "
                              >*</span
                            ></label
                          >

                          <input
                            type="text"
                            class="form-control"
                            placeholder="name"
                            id="name"
                            [(ngModel)]="departement.id"
                            required
                          />
                        </div>
                        <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                          <label class="form-label"
                            >name<span
                              style="
                                color: rgb(180, 16, 16);
                                font-size: 10px;
                                font-style: italic;
                              "
                              >*</span
                            ></label
                          >

                          <input
                            type="text"
                            class="form-control"
                            placeholder="lastName"
                            id="lastName"
                            [(ngModel)]="departement.name"
                            required
                          />
                        </div>
                        
                        
                        
                      </div>

                      <div class="row">
                        <div class="col">
                          <button
                            type="button"
                            class="btn btn-warning"
                            [disabled]="!addForm.valid"
                            (click)="addDepartment(addForm)"
                          >
                            <i class="fa fa-plus"></i> Add
                          </button>
                        </div>
                        <div class="col">
                          <button
                            type="button"
                            class="btn btn-danger"
                            (click)="CloseForm(addForm)"
                          >
                            <i class="fa fa-close"></i> Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--**********************************
      Content body end
  ***********************************-->
