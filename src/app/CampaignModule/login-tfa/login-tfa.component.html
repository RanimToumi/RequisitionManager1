<app-sibebar4></app-sibebar4>
<app-header4></app-header4>

<div class="content-body">
  <div class="container-fluid mh-auto">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div >
          <div class="card-body px-4">
            <form class="card" (ngSubmit)="authenticate()">
              <div class="card-header">
                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="email">Email<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span></label>
                  <input type="text" class="form-control" placeholder="Email" id="email" [(ngModel)]="authRequest.email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span></label>
                  <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="authRequest.password" required>
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-warning">
                    <i class="fa fa-sign-in"></i> Login
                  </button>
                </div>
              </div>
            </form>
            <div class="container" *ngIf="authResponse.tfaEnabled">
              <h2 class="text-center">Two-Factor Authentication</h2>
              <div class="form-group">
                <label for="validationCode">Enter 6-digit Validation Code Generated by the app</label>
                <input type="text" id="validationCode" name="validationCode" required [(ngModel)]="otpCode">
              </div>
              <div class="form-group text-center">
                <button type="button" (click)="verifyCode()" [class.button-disabled]="otpCode.length < 6" class="btn btn-primary">Verify Code</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
