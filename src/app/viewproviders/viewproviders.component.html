<app-header></app-header>
<app-sidebar2> </app-sidebar2>

<!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">
    <div class="container-fluid mh-auto">
        <div class="input-group search-area">
            <input type="text" class="form-control search-input" placeholder="Search here..."
               [(ngModel)]="searchKeyword" (input)="filterProviders(searchKeyword)">
      </div>
          <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body px-0">
                        <div class="table-responsive" style="max-height: 520px; overflow-y: auto;">
                         
                            <table class="table table-sm mb-0 table-striped student-tbl" >
                                <thead>
                                    <tr  >

                                        <th class="custom-column">Name</th>
                                        <th class="custom-column">Email</th>
                                        <th class="custom-column">Phone</th>
                                        <th class="custom-column">City</th>

                                    </tr>
                                </thead>
                                <tbody id="customers">


                                  <tr class="btn-reveal-trigger" *ngFor="let provider of filteredProviders">
                                      <td class="py-2">{{ provider.name }}</td>
                                      <td class="py-2">{{ provider.email }}</td>
                                      <td class="py-3">{{ provider.phone }}</td>
                                      <td class="py-3">{{ provider.city }}</td>
                                  <td>
                      </td>
                                </tr>
                                </tbody>
                            </table>


                           
                            </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   

<!--**********************************
    Content body end
***********************************-->
