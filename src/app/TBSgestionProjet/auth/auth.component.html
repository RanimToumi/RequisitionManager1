
<body class="vh-100" style="background-image:url('assets/images/bg.png'); background-position:center;">
  <div class="authincation h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <div class="text-center mb-3">
                    <a href="index.html"><img src="images/logo/logo-full.png" alt=""></a>
                  </div>
                  <h4 class="text-center mb-4">Sign in your account</h4>
                  <form action="https://yashadmin.dexignzone.com/xhtml/index.html">
                    <div class="mb-3">
                      <label class="mb-1"><strong>Email</strong></label>
                      <input type="email" class="form-control" [(ngModel)] ="email" name="email" placeholder="hello@example.com" required="email">
                    </div>
                    <div class="mb-3">
                      <label class="mb-1"><strong>Password</strong></label>
                      <input title="r" type="password" class="form-control" [(ngModel)]="password" name="********"  value="Password" required="password">
                    </div>
                    <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary btn-block" (click)="OnLogin()">Sign in</button>
                      <a href="auth" class="forgot-btn">Forget password?</a>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
