<app-header></app-header>
<app-sidebar> </app-sidebar>

		<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
				<div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-0 h-auto">
                            <div class="card-body py-0">
								<div class="row gx-0">
									<!-- column -->
									
									<div class="col-lg-9 col-xl-10 col-xxl-9">
										<div class="email-right-box ms-0 ">
											<div class="compose-wrapper mt-3 " id="compose-content">
												<div class="compose-content">
													<form action="#">
														<div class="mb-3">
															<input type="text" class="form-control bg-transparent" placeholder=" To :" [(ngModel)]="email.toEmail" required>
														</div>
														<div class="mb-3">
															<input type="text" class="form-control bg-transparent" placeholder=" Subject :" [(ngModel)]="email.subject" required>
														</div>
														<div class="mb-3">
															<textarea id="email-compose-editor" class="textarea_editor form-control bg-transparent" rows="18" 
															placeholder="Enter text ..." [(ngModel)]="email.body" required></textarea>
														</div>
													</form>
													
												</div>
												<div class="text-start mt-4 mb-3">
													<button class="btn btn-primary btn-sl-sm me-2" type="button" (click)="sendEmail()"><span class="me-2"><i class="fa fa-paper-plane"></i></span>Send</button>
													<button class="btn btn-danger light btn-sl-sm" type="button" (click)="discardEmail()"><span class="me-2"><i class="fa fa-times"></i></span>Discard</button>
												</div>
											</div>
										</div>
									</div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
