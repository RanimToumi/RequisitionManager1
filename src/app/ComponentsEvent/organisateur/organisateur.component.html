<app-header></app-header>
<app-sidebar3></app-sidebar3> 
  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">
      <div class="container-fluid mh-auto">
        <div class="input-group search-area">
          <input type="text" class="form-control search-input" placeholder="Search here..."
             [(ngModel)]="searchKeyword" (input)="filterOrganisateurs(searchKeyword)">
    </div>
        <br>
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body px-0">
                          <div class="table-responsive">
                           <button type="button" class="btn btn-success " (click)="toggleForm()"><i class='fa fa-plus'></i> Add</button>
                              <table class="table table-sm mb-0 table-striped student-tbl" >
                                  <thead>
                                      <tr >

                                          <th class="custom-column">IdOrganisateur</th>
                                          <th class="custom-column">First Name</th>
                                          <th class="custom-column">Last Name</th>
                                          <th class="custom-column">Address</th>
                                          <th class="custom-column">Email</th>
                                          <th class="custom-column">Cin</th>
                                          <th class="custom-column">Phone Number</th>
                                          <th class="custom-column">Role </th>

                                      </tr>
                                  </thead>
                                  <tbody id="customers">


                                    <tr class="btn-reveal-trigger" *ngFor="let organisateur of filteredOrganisateurs">
                                      <td class="py-1"> <h5 class="mb-0 fs--1">{{organisateur.id}}</h5></td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.firstname }} </span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.firstname"/>
                                      </td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.lastname }}</span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.lastname" />
                                      </td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.email }}</span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.email" />
                                      </td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.adresse }} </span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.adresse"/>
                                      </td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.cin }} </span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.cin"/>
                                      </td>
                                      <td class="py-1">
                                        <span *ngIf="organisateur !== editingOrganisateur">{{ organisateur.phoneNumber }} </span>
                                        <input title="r" *ngIf="organisateur === editingOrganisateur" type="text" class="form-control" [(ngModel)]="organisateur.phoneNumber"/>
                                      </td>
                                      
                                      <td class="py-1"> <h5 class="mb-0 fs--1">{{organisateur.role}}</h5></td>
                                      <td>
                                                      <a class="btn btn-primary shadow btn-xs sharp me-1" (click)="setEditingOrganisateur(organisateur)"><i class='fa fa-pencil'></i></a>
                                                      <a class="btn btn-secondary shadow btn-xs sharp me-1" (click)="UpdateOrganisateurs(organisateur)"><i class='fa fa-recycle'></i></a>
                                                      <a  class="btn btn-danger shadow btn-xs sharp" (click)="organisateur.id && DeleteOrganisateurs(organisateur.id)"><i class="fa fa-trash"></i></a>
                                      </td>
                                  </tr>
                                  </tbody>
                              </table>


                              <!-- form -->
                              <div class="modal" [ngClass]="{ 'show': showForm }">
                                <div class="col-12">

                                  <form class="card"  #addForm="ngForm" action="" id="wizard">
                                      <div class="card-header">
                                          <h4 class="card-title">Add Organisateur</h4>
                                      </div>
                                      <div class="card-body">
                                          <div class="row form-material">
                                              <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                  <label class="form-label">First Name<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                  <input type="text" class="form-control" placeholder="Enter your first name.." id="firstname" [(ngModel)]="organisateur.firstname" required>
                                              </div>
                                              <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                  <label class="form-label">Last Name<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                  <input type="text" id="lastname" class="form-control" placeholder="Enter your last name.." [(ngModel)]="organisateur.lastname" required>
                                              </div>
                                              <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                  <label class="form-label">Email<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                  <input class="form-control" id="email" placeholder="ex: xxx@yyy.zzz" [(ngModel)]="organisateur.email" required>
                                              </div>
                                              <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                <label class="form-label">adresse<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                <input type="text" class="form-control" placeholder="enter your address.." id="adresse" [(ngModel)]="organisateur.adresse" required>
                                            </div>
                                            <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                <label class="form-label">Cin<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                <input type="text" id="cin" class="form-control" placeholder="Enter your number of cin.." [(ngModel)]="organisateur.cin" required>
                                            </div>
                                            <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                <label class="form-label">Phone Number<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                <input class="form-control" id="email" placeholder="ex: (+216) _ _ _ _ _ _ _ _ " [(ngModel)]="organisateur.phoneNumber" required>
                                            </div>
                                            <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                              <label class="form-label">Password<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                              <input class="form-control" id="password" placeholder="Enter a password" [(ngModel)]="organisateur.password" required>
                                          </div>
                                          <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                            <label class="form-label">Role<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                            <input class="form-control" id="role" placeholder="Specify a role" [(ngModel)]="organisateur.role" required>
                                        </div>

                                              <div class="row">
                                                <div class="col">
                                                  <button type="button" class="btn btn-warning" [disabled]="!addForm.valid" (click)="AddOrganisateurs(addForm)">
                                                    <i class="fa fa-plus"></i> Add
                                                  </button>
                                                </div>
                                                <div class="col">
                                                  <button type="button" class="btn btn-danger" (click)="CloseForm(addForm)">
                                                   <i class="fa fa-close"></i> Close
                                                  </button>
                                                </div>
                                              </div>

                                          </div>
                                      </div>
                                    </form>
                              </div>


                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--**********************************
      Content body end
  ***********************************-->
